<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/water.css" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble</title>
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <h3 id="room-id">
    </h3>

    <div id="messages">
    </div>

    <div id="input">

      <button id="send">Send</button>
    </div>

    <dialog id="entrance">
      <div>
        <label>Room ID</label>
        <input type="text" id="room-id-input" maxlength="16" pattern="[a-z0-9_Â¥-]+" list="rooms" placeholder="Select a room or input a new room name.">
      </div>
      <div>
        <label>Your name</label>
        <input type="text" id="name-input" maxlength="16">
      </div>
      <div id="enter-box">
        <button id="enter">Enter</button>
      </div>
    </dialog>

    <datalist id="rooms">
    </datalist>
  </body>
</html>
