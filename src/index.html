<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/water.css" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble</title>
  </head>
  <body>
    <h3 id="room-id">
    </h3>

    <div id="messages">
    </div>

    <div id="input">
      <input id="message" maxlength="400" type="text" placeholder="Input message">
      <button id="send">Send</button>
    </div>

    <dialog id="entrance">
      <div>
        <label>Room ID</label>
        <input type="text" id="room-id-input" maxlength="16" pattern="[a-z0-9_¥-]+" list="rooms" placeholder="saloon">
      </div>
      <div>
        <label>Your name</label>
        <input type="text" id="name-input" maxlength="16" minlength="3" pattern="[a-zA-Z0-9_¥-.]+">
      </div>
      <div class="controls">
        <button id="enter" disabled>Enter</button>
      </div>
    </dialog>

    <dialog id="notice">
      <div id="notice-icon"></div>
      <div id="notice-message"></div>
      <div class="controls">
        <button id="notice-close">OK</button>
      </div>
    </dialog>

    <script type="module" src="main.js" defer></script>
  </body>
</html>
